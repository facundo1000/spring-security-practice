spring:
  application:
    name: security-practice-two

  h2:
    console:
      path: /h2
      enabled: true

  datasource:
    url: jdbc:h2:mem:test
    password: admin
    username: admin

  jpa:
    database: h2
    hibernate:
      ddl-auto: update
    defer-datasource-initialization: true

  security:
    jwt:
      key:
        private: ${JWT_PRIVATE_KEY}
      user:
        generator: AUTH-BACKEND

logging:
  level:
    sql: debug
